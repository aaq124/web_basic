<title>속성 사용 방법</title>
<style type="text/css">
    .bgorang {
      background-color: orange;
      }
     .ft30{
       font-size: 30pt;
       }
 </style>

<body>
  <div style="text-alingn:center; background-color:lightgray;">
                <!-- 가운데 정렬방법.및 색 넣는 법.
                 여러게의 속성값을 넣을때는 나열하여 쓰고 (;)세미콜론 위와같이 넣음.
                     style 속성에서만 -->
<h1 class= "bgorang ft30">미리 정의된 속성을 사용한 예 (이미지 넣는법)</h1>
<img src="../day02/chopa.jpg" width="250px" height="auto" border="1"
                                   alt="쵸파만세!" title="순록입니다.">
<!-- alt는 작성한 위치에 파일이 없는 경우 대체할 텍스트 title은 이미지 가져대면 나오는 문자.  -->
        <br></br> <!-- br은 줄바꿈 문법. -->
 <!-- 
    img 이미지 문법. 안에 태그의 속성들.
       src : 보여질 이미지 파일의 경로 방법.
       width : 이미지를 표현할 가로 사이즈.
       height : 이미지를 표현할 세로 사이즈.
       border : 테두리 사이즈.
       alt : 작성한 위치에 파일이 없는경우 대체할 텍스트.
       title : 이미지 가져대면 나오는 문자.
  -->
<!-- 절대경로 : 시스템 또는 서버 주소 기준의 변하지 않는 절대적인 경로
     상대경로 : 현재 보고있는 파일기준으로 산출된 대상 파일의 경로
     
     표현방식 ]
         절대경로 ]
             c:\class\html\source\apple\webcontent\day02\chopa.jpg
             
     상대경로 ]
             ../img/chopa.jpg  ==> 현재 폴더와 형제폴더인 img 폴더의 chopa.jpg
             
             ./chopa.jpg ==> 현재 폴더의 chopa,jpg
             
        참고  ]
           현재 파일의 상위 디렉토리이동 : ../ 
           현재 파일과 같은 디렉토리이동 : ./  또는 파일이름(폴더이름)-->
        
        <a href="c:\class\html\source\apple\webcontent\day02\chopa.jpg">쵸파</a>
        <a href="../day02\chopa.jpg" class="ft30">쵸파1</a>
