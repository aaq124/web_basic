<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 미리 정의된 태그</title>
</head>
<body>
 <h1> 문서의 제목 </h1>  <!-- 신문의 헤드라인 제목을 지정할때 h1,h2,h3,등등 표현!! -->
 <hr> 문서의 구분선 <!-- hr은 수평선을 그어주는 태그, 블럭태그,닫는 태그가 없다 -->
 <p> 단락 구분태그 </p>
 <strong>중요한 문장 </strong> <br><span>줄<b>바</b><small>꿈</samall></span>
  <!-- strong은 문장을 강조하고 싶을때 두껍게 표현 -->
</body>
</html>
