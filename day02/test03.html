<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 시멘틱 태그 문서 레이아웃 하는법</title>
<!-- margin이란 간각을 떨여뜨리고 싶을때 사용. 밑을 참조.
     padding이란 공간을 떨어뜨려줄때 사용. (간격을 벌리고 싶을때 벌어짐) -->
<style type= "text/css">
    .h100per {
          height: 100%;
    }
</style>
</head>
<body>
 <header style="background-color: antiquewhite;">header</header>
 <section style="height: 300px;">
	<nav class= "h100per" style="width: 20%; background-color: yellowgreen; margin-top: 10px; float:left;">
      메뉴1
      메뉴2
	</nav>
       <section class="h100per" style="width:60%; float:left; margin: 10px 0px;">
         <section style="height: 100%; background-color: yellowgreen; margin: 0px 5px;">
	         <div style="padding: 10px;">
	         	section
				<header style="background-color: khaki;">
	             	header
	            </header>
	            <article style="background-color: khaki; margin-top: 5px;">
	              article
	            </article>
	            <footer style="background-color: khaki; margin-top: 5px;">
	             footer
	            </footer>
	            <!--<aside style="width: 20%; height: 100px; background-color: yellowgreen; margin-top: 10px; margin-bottom: 10px; float:left;">
	            aside
	            </aside>-->
		         </div>
	         </section>
		</section>
	            <aside class="h100per" style="width: 20%; background-color: yellowgreen; margin-top: 10px; margin-bottom: 10px; float:right;">
	            aside
	            </aside>
	</section>
	            <footer style="background-color: orange; clear: both;">
	              main_footer
	            </footer>
</body>
</html>
