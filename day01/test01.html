<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html tag</title>
</head>
<body>
<!-- 
 주석 넣는방법 컨트롤+ 쉬프트+ / 동시에 누르면 됨.
   주석이란 보여지지 않는 문자열 -->
   <p><!--  p는 본문의 영역을 나타내는 만들어주는 태그 -->
   <pre>
    <!-- 
         태그는 만들어진 영역안에서 닫혀야 한다
     -->
         여기는 pre tag 입니다.
         이 태그는 여러개의 공백도 표현해 줍니다.
    </pre>
     <!-- span은 디자인 지정 문법!! 그 뒤로 디자인 결정 style 넣고 디자인 지정하기!! -->
    <span style="width: 500px; height: 100px; background-color: blue; color: white;">여기는 span 태그 </span>
    <div style="width: 500px; height: 100px; background-color: orange;">여기는 div 태그 </div>
    <span style="width: 500px; height: 100px; background-color: blue;">여기는 span 태그 </span>
    <span style="width: 500px; height: 100px; background-color: pink;">여기는 span 태그 </span>
     
    
</body>
</html>
