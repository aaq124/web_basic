<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>base tag 클릭하면 해당 사이트로 연결해 주는 방법</title>
<base href="http://githrd.cafe24.com" target="_blank">
<!-- a는 클릭으로 특정 페이지 이동방법. href는 특정연결주소를 지정할때 사용!! 
     target은 어떤 위치에서 열리게 할지 결정. 세트로는 blank 랑 self가 많이 이용됨.
     blank를 넣으면 새창으로 웹 띄우기. self는 현재 창에서 웹 띄우기 입니다.-->
</head>
<body>
 <a href="">(주)<b>글로벌아이티</b>></a> 
  <!-- b는 해당 글 밑에 밑줄넣는거임. -->
</body>
</html>
